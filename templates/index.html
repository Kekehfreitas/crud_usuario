<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Lista de Usuários</h1>
    <a href="/create" class="btn btn-primary mb-2">Novo Usuário</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Nome</th><th>Email</th><th>Ações</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[2] }}</td>
            <td>
                <a href="/update/{{ u[0] }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/delete/{{ u[0] }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
